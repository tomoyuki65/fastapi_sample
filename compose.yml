services:
  api:
    container_name: fastapi_sample
    build:
      context: .
      dockerfile: ./docker/python/local/Dockerfile
    volumes:
      - .:/code
    ports:
      - "9004:9004"
    tty: true
    stdin_open: true
    env_file:
      - ./.env
    depends_on:
        - db
    command: poetry run uvicorn main:app --reload --host 0.0.0.0 --port 9004
  # DBに関する設定
  db:
    container_name: fastapi_sample_db
    image: mysql:8.0.36
    env_file:
      - ./.env
    ports:
      - 3306:3306
    volumes:
      - ./tmp/db:/var/lib/mysql